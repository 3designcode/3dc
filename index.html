<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DC - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
            line-height: 1.6;
        }

        .countdown {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="email"]::placeholder {
            color: #aaaaaa;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: #4a90e2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }

        .social-links {
            margin-top: 3rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .title {
                font-size: 2rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">3DC</div>
        <h1 class="title">Something Amazing Is Coming</h1>
        <p class="description">We're working hard to bring you the next generation of web development solutions. Our team of experts is crafting something special just for you.</p>
        <div class="countdown">Launch in 30 Days</div>
        <form class="email-form">
            <input type="email" placeholder="Enter your email for updates" required>
            <button type="submit">Notify Me</button>
        </form>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
